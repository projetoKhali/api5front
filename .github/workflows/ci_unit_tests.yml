name: Unit Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  build-and-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: |
          npm install

      - name: Run Unit Tests
        run: |
          npm run test